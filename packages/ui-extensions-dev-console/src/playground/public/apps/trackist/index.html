<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Trackist</title>
  <script type="module" src="/assets/appbridge.js" crossorigin></script>
  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: transparent;
      font: 100%/1.3 system-ui;
    }
    h2 {
      font: inherit;
      font-size: 120%;
      margin: 0;
      padding: 10px 20px;
    }
    iframe {
      position:absolute;
      left: 20px;
      top: 50px;
      width: calc(100% - 40px);
      height: calc(100% - 70px);
      border: 0;
      border-radius: 7px;
    }
  </style>
</head>

<body>
  <h2>Order tracking:</h2>
  <iframe
    referrerpolicy="no-referrer-when-downgrade"
    src="https://maps.google.com/maps?hl=en&amp;q=Space+Needle&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
  >
  </iframe>
</body>

</html>
