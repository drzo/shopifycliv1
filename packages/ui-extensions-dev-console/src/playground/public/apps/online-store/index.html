<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Online Store</title>
  <link rel="stylesheet" href="https://unpkg.com/@shopify/polaris@10.13.0/build/esm/styles.css" />
  <script type="module" src="/assets/appbridge.js" crossorigin></script>
</head>

<body>
  <div class="Polaris-Page">
    <div class="Polaris-Card">
      <div class="Polaris-MediaCard">
        <div class="Polaris-MediaCard__MediaContainer">
          <img alt="" width="1000" height="667" style="
                width: 100%;
                height: 100%;
                object-fit: cover;
                object-position: center;
              " loading="lazy" decoding="async"
            src="https://burst.shopifycdn.com/photos/business-woman-smiling-in-office.jpg?width=1000" />
        </div>
        <div class="Polaris-MediaCard__InfoContainer">
          <div class="Polaris-Card__Section">
            <div class="Polaris-MediaCard__Popover">
              <div>
                <button class="Polaris-Button Polaris-Button--plain Polaris-Button--sizeSlim Polaris-Button--iconOnly"
                  aria-label="Actions" type="button" tabindex="0" aria-controls="Polarispopover1"
                  aria-owns="Polarispopover1" aria-expanded="false">
                  <span class="Polaris-Button__Content">
                    <span class="Polaris-Button__Icon">
                      <span class="Polaris-Icon">
                        <span
                          class="Polaris-Text--root Polaris-Text--bodySm Polaris-Text--regular Polaris-Text--visuallyHidden">
                        </span>
                        <svg viewBox="0 0 20 20" class="Polaris-Icon__Svg" focusable="false" aria-hidden="true">
                          <path
                            d="M6 10a2 2 0 1 1-4.001-.001 2 2 0 0 1 4.001.001zm6 0a2 2 0 1 1-4.001-.001 2 2 0 0 1 4.001.001zm6 0a2 2 0 1 1-4.001-.001 2 2 0 0 1 4.001.001z">
                          </path>
                        </svg>
                      </span>
                    </span>
                  </span>
                </button>
              </div>
            </div>
            <div class="Polaris-Stack Polaris-Stack--vertical Polaris-Stack--spacingTight">
              <div class="Polaris-Stack__Item">
                <div class="Polaris-MediaCard__Heading">
                  <h2 class="Polaris-Text--root Polaris-Text--headingMd Polaris-Text--semibold">
                    Get closer to launching your store
                  </h2>
                </div>
              </div>
              <div class="Polaris-Stack__Item">
                <p>Start your business with eye-catching inventory.</p>
              </div>
              <div class="Polaris-Stack__Item">
                <div class="Polaris-MediaCard__ActionContainer">
                  <div class="Polaris-ButtonGroup">
                    <div class="Polaris-ButtonGroup__Item">
                      <div class="Polaris-MediaCard__PrimaryAction">
                        <a class="Polaris-Button" type="button" href="app://products">
                          <span class="Polaris-Button__Content">
                            <span class="Polaris-Button__Text">Add a product</span>
                          </span>
                        </a>
                      </div>
                    </div>
                    <div class="Polaris-ButtonGroup__Item">
                      <div class="Polaris-MediaCard__SecondaryAction">
                        <button class="Polaris-Button Polaris-Button--plain" type="button">
                          <span class="Polaris-Button__Content">
                            <span class="Polaris-Button__Text">Learn more</span>
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module"></script>
</body>

</html>
